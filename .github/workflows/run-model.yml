name: Run ML Model

on:
  push:
    branches: [main]

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install scikit-learn wandb

    - name: ğŸ” Login to Weights & Biases
      run: wandb login ${{ secrets.WANDB_API_KEY }}

    - name: ğŸš€ Run model.py
      run: python model.py

    - name: ğŸ“¤ Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model.pkl
