name: Run ML Model with DVC + W&B

on:
  push:
    branches: [main]

jobs:
  run-model:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install scikit-learn wandb dvc[gdrive]

    - name: ğŸ” Save GDrive Service Account Key
      run: |
        echo "${{ secrets.GDRIVE_KEY }}" > gdrive-creds.json

    - name: ğŸ“ DVC Pull Dataset
      run: |
        dvc remote modify myremote gdrive_use_service_account true
        dvc remote modify myremote gdrive_service_account_json_file_path gdrive-creds.json
        dvc pull

    - name: ğŸš€ Run model.py
      run: python model.py

    - name: ğŸ“¤ Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: model.pkl
